<html>
  <head>
    <title>React Fundamental</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>
    <script type="text/babel">
      function Greeting(props) {
        // ðŸ’» buatlah function handleButtonClick()
        // ðŸ’» di dalam handleButtonClick(), tampilkan "Hi everyone" menggunakan alert()

        return (
          <div>
            <h1>{props.title}</h1>
            <input placeholder={props.inputPlaceholder} />

            {/* ðŸ’» terapkan function handleButtonClick pada props onClick */}
            <button>{props.buttonLabel}</button>
          </div>
        );
      }

      const root = document.getElementById("root");
      ReactDOM.render(
        <Greeting
          title="Welcome"
          inputPlaceholder="enter your name"
          buttonLabel="Say hi"
        />,
        root
      );
    </script>
  </body>
</html>
