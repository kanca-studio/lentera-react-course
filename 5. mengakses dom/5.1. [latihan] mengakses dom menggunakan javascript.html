<html>
  <head>
    <title>React Fundamental</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>
    <script type="text/babel">
      function Greeting(props) {
        function handleButtonClick() {
          // ðŸ’» ambil value dari input menggunakan document.getElementById kemudian simpan ke variable inputValue
          // ðŸ“– https://www.w3schools.com/jsref/prop_text_value.asp
          const inputValue = null;

          // ðŸ’» tampilkan variable inputValue menggunakan alert
          // ðŸ“‹ "Hi " + inputValue
          alert("Hi everyone");

          // ðŸ’» ubah value dari input menjadi ""
          // ðŸ“– https://www.w3schools.com/jsref/prop_text_value.asp

          // ðŸ’» pindahkan focus cursor ke input
          // ðŸ“– https://developer.mozilla.org/en-US/docs/Web/API/HTMLOrForeignElement/focus
        }

        return (
          <div>
            <h1>{props.title}</h1>
            {/* ðŸ’» tambahkan props id="input" agar input bisa diakses menggunakan document.getElementById */}
            <input placeholder={props.inputPlaceholder} />
            <button onClick={handleButtonClick}>{props.buttonLabel}</button>
          </div>
        );
      }

      const root = document.getElementById("root");
      ReactDOM.render(
        <Greeting
          title="Welcome"
          inputPlaceholder="enter your name"
          buttonLabel="Say hi"
        />,
        root
      );
    </script>
  </body>
</html>
