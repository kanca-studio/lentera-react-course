<html>
  <head>
    <title>React Fundamental</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>
    <script type="text/babel">
      function Greeting(props) {
        // ðŸ’» buat sebuah ref menggunakan React.useRef dengan default value null kemudian simpan ke variable inputRef
        // ðŸ“– https://reactjs.org/docs/hooks-reference.html#useref
        const inputRef = null;

        function handleButtonClick() {
          // ðŸ’» dapatkan value dari input menggunakan inputRef
          const inputValue = document.getElementById("input").value;

          alert("Hi " + inputValue);

          // ðŸ’» ubah value dari input menjadi "" menggunakan inputRef
          document.getElementById("input").value = "";

          // ðŸ’» pindahkan focus cursor ke input menggunakan inputRef
          document.getElementById("input").focus();
        }

        return (
          <div>
            <h1>{props.title}</h1>
            {/* ðŸ’» hapus props id="input" dan tambahkan props ref={inputRef} */}
            <input id="input" placeholder={props.inputPlaceholder} />
            <button onClick={handleButtonClick}>{props.buttonLabel}</button>
          </div>
        );
      }

      const root = document.getElementById("root");
      ReactDOM.render(
        <Greeting
          title="Welcome"
          inputPlaceholder="enter your name"
          buttonLabel="Say hi"
        />,
        root
      );
    </script>
  </body>
</html>
