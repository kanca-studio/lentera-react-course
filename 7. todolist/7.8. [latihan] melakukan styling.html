<html>
  <head>
    <title>Todolist</title>
    <style>
      /*  
        ðŸ’» buatlah styling untuk <body> dengan property sebagai berikut :
        1. display          : flex
        2. justify content  : center
        3. align items      : flex-start 
        4. font family      : Arial, Helvetica, sans-serif
      */
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>
    <script src="https://unpkg.com/uuid@latest/dist/umd/uuidv4.min.js"></script>
    <script src="https://unpkg.com/react-is@17.0.2/umd/react-is.production.min.js"></script>
    <script src="https://unpkg.com/styled-components/dist/styled-components.min.js"></script>
    <script type="text/babel">
      /*  
        ðŸ’» buatlah styling untuk <Card> dengan property sebagai berikut :
        1. padding       : 15px
        2. box shadow    : 1px 1px 5px rgba(0, 0, 0, 0.2)
        3. border radius : 8px
      */
      const Card = styled.div``;

      /*  
        ðŸ’» buatlah styling untuk <Button> dengan property sebagai berikut :
        1. padding           : 10px 15px
        2. border-radius     : 5px
        3. border            : none
        4. background-color  : #6200ee
        5. color             : white
        6. cursor            : pointer
      */
      const Button = styled.button``;

      /*  
        ðŸ’» buatlah styling untuk <Input> dengan property sebagai berikut :
        1. padding              : 5px 15px
        2. border               : none
        3. border bottom style  : solid
        4. border bottom width  : 2px
        5. border bottom color  : #000000
        6. color                : #000000
        7. outline              : none
        8. background color     : transparent
      */
      const Input = styled.input``;

      /*  
        ðŸ’» buatlah styling untuk <Text> dengan property sebagai berikut :
        1. color  : #424242
      */
      const Text = styled.p``;

      function ListItem(props) {
        return (
          // ðŸ’» ubah <div> menjadi <Card>
          <div
          /* ðŸ’» tambahkan inline style dengan property sebagai berikut :
           * 1. marginTop       : 15
           * 2. display         : "flex"
           * 3. justifyContent  : "space-between"
           * 4. alignItems      : "center"
           */
          >
            {/* ðŸ’» ubah <p> menjadi <Text> */}
            <p>{props.title}</p>
            {/* ðŸ’» ubah <button> menjadi <Button> */}
            <button onClick={props.onDelete}>Delete</button>
          </div>
        );
      }

      function List(props) {
        const isEmpty = props.items.length === 0;
        const listItems = props.items.map((item) => (
          <ListItem
            key={item.id}
            title={item.title}
            onDelete={() => props.onDelete(item.id)}
          />
        ));
        return (
          <div>
            {/* ðŸ’» ubah <p> menjadi <Text> */}
            {isEmpty ? <p>You have no activity to do</p> : listItems}
          </div>
        );
      }

      function Form(props) {
        const [inputValue, setInputValue] = React.useState("");

        function handleChange(event) {
          setInputValue(event.target.value);
        }

        function handleSubmit() {
          props.onSubmit(inputValue);
          setInputValue("");
        }

        const isEmpty = inputValue === "";

        return (
          <div>
            {/* ðŸ’» ubah <input> menjadi <Input> */}
            <input
              type="text"
              value={inputValue}
              onChange={handleChange}
              // ðŸ’» tambahkan inline style dengan property marginRight: 15
            />
            {/* ðŸ’» ubah <button> menjadi <Button> */}
            <button disabled={isEmpty} onClick={handleSubmit}>
              Add
            </button>
          </div>
        );
      }

      function App() {
        const [items, setItems] = React.useState([
          {
            title: "Eat",
            id: uuidv4(),
          },
          {
            title: "Sleep",
            id: uuidv4(),
          },
          {
            title: "Code",
            id: uuidv4(),
          },
        ]);

        function addItem(title) {
          const newItem = { title, id: uuidv4() };
          const newItems = items.concat(newItem);
          setItems(newItems);
        }

        function deleteItem(targetId) {
          const newItems = items.filter((item) => item.id !== targetId);
          setItems(newItems);
        }

        return (
          // ðŸ’» ubah <div> menjadi <Card>
          <div>
            {/* ðŸ’» ubah <p> menjadi <Text> */}
            <p>Todo List</p>
            <Form onSubmit={addItem} />
            <List items={items} onDelete={deleteItem} />
          </div>
        );
      }

      const root = document.getElementById("root");
      ReactDOM.render(<App />, root);
    </script>
  </body>
</html>
