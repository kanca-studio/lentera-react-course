<html>
  <head>
    <title>Todolist</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>
    <script src="https://unpkg.com/react-is@17.0.2/umd/react-is.production.min.js"></script>
    <script src="https://unpkg.com/styled-components/dist/styled-components.min.js"></script>
    <script type="text/babel">
      const Card = styled.div`
        padding: 15px;
        box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.2);
        border-radius: 8px;
      `;

      const Button = styled.button`
        padding: 10px 15px;
        border-radius: 5px;
        border: none;
        background-color: ${(props) =>
          props.variant === "primary" ? "#6200ee" : "#f44366"};
        color: white;
        cursor: pointer;
      `;

      const Input = styled.input`
        padding: 5px 15px;
        border: none;
        border-bottom-style: solid;
        border-bottom-width: 2px;
        border-bottom-color: #000000;
        color: #000000;
        outline: none;
        background-color: transparent;
      `;

      const Text = styled.p`
        color: #424242;
      `;

      function ListItem(props) {
        function handleDragOver(event) {
          event.preventDefault();
          props.onDragOver();
        }

        return (
          <Card
            draggable
            onDragStart={props.onDrag}
            onDragEnd={props.onDragEnd}
            onDrop={props.onDrop}
            onDragOver={handleDragOver}
            style={{
              marginTop: 15,
              display: "flex",
              justifyContent: "space-between",
              alignItems: "center",
              border: props.active ? "solid 1px #6200ee" : null,
            }}
          >
            <Text>{props.item}</Text>
            <Button variant="danger" onClick={props.onDelete}>
              Delete
            </Button>
          </Card>
        );
      }

      function List(props) {
        const [draggedIndex, setDraggedIndex] = React.useState();
        const [draggedOverIndex, setDraggedOverIndex] = React.useState();

        function resetDragIndex() {
          setDraggedIndex(undefined);
          setDraggedOverIndex(undefined);
        }

        const isEmpty = props.items.length === 0;

        return (
          <div>
            {isEmpty ? (
              <Text>You have no activity to do</Text>
            ) : (
              props.items.map((item, index) => (
                <ListItem
                  item={item}
                  active={index === draggedOverIndex}
                  onDrag={() => setDraggedIndex(index)}
                  onDragOver={() => setDraggedOverIndex(index)}
                  onDragEnd={resetDragIndex}
                  onDrop={() => props.onSwap(draggedIndex, draggedOverIndex)}
                  onDelete={() => props.onDelete(index)}
                />
              ))
            )}
          </div>
        );
      }

      function Form(props) {
        const [input, setInput] = React.useState("");

        function handleChange(event) {
          setInput(event.target.value);
        }

        function handleSubmit() {
          props.onSubmit(input);
          setInput("");
        }

        return (
          <div>
            <Input
              type="text"
              value={input}
              onChange={handleChange}
              style={{ marginRight: 15 }}
            />
            <Button
              variant="primary"
              onClick={handleSubmit}
              disabled={input === ""}
            >
              Add
            </Button>
          </div>
        );
      }

      function App() {
        const [items, setItems] = React.useState(
          JSON.parse(localStorage.getItem("items")) ?? []
        );

        React.useEffect(() => {
          localStorage.setItem("items", JSON.stringify(items));
        }, [items]);

        function addItem(newItem) {
          setItems((prevItems) => [...prevItems, newItem]);
        }

        function deleteItem(targetIndex) {
          setItems((prevItems) =>
            prevItems.filter((item, index) => index !== targetIndex)
          );
        }

        function swapItem(firstIndex, secondIndex) {
          const tempItems = [...items];
          const tempItem = tempItems[firstIndex];
          tempItems[firstIndex] = tempItems[secondIndex];
          tempItems[secondIndex] = tempItem;
          setItems(tempItems);
        }

        return (
          <Card>
            <Text>Todo List</Text>
            <Form onSubmit={addItem} />
            <List items={items} onDelete={deleteItem} onSwap={swapItem} />
          </Card>
        );
      }

      const root = document.getElementById("root");
      ReactDOM.render(<App />, root);
    </script>
  </body>
</html>
