<html>

    <div id="root"></div>

      function ListItem(props) {
        return (
          <div>

        );
      }

      function List(props) {
        /* ðŸ’» ubah props.items yang semula adalah array of object menjadi array of <ListItem>
         * pada <ListItem> yang dimapping, gunakan item.id sebagai props key dan item.title sebagai props title
         */
        const listItems = null;

        return (
          <div>
            {/* ðŸ’» hapus ketiga <ListItem> berikut */}
            <ListItem title="Eat" />
            <ListItem title="Sleep" />
            <ListItem title="Code" />

            {/* ðŸ’» embed variable listItems */}
          </div>
        );
      }

      function Form() {
        return (
          <div>
            <input type="text" />
            <button>Add</button>
          </div>
        );
      }

      function App() {
        /* ðŸ’» buatlah array of object dengan nama items dan property sebagai berikut :
         * title  : nama dari aktivitas yang akan dilakukan, contohnya : "Code"
         * id     : id dari item (gunakan uuidv4() untuk membuat id secara random dan unique)
         */

        return (
          <div>
            <p>Todo List</p>
            <Form />
            {/* ðŸ’» tambahkan props items={items} */}
            <List />
          </div>
        );
      }

      const root = document.getElementById("root");
      ReactDOM.render(<App />, root);
    </script>
  </body>
</html>
