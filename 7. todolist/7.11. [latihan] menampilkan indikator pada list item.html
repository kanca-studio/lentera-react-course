<html>
  <head>
    <title>Todolist</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>
    <script src="https://unpkg.com/uuid@latest/dist/umd/uuidv4.min.js"></script>
    <script src="https://unpkg.com/react-is@17.0.2/umd/react-is.production.min.js"></script>
    <script src="https://unpkg.com/styled-components/dist/styled-components.min.js"></script>
    <script type="text/babel">
      /* ðŸ’» tambahkan conditional styling pada component <Card> berikut
       * ubah border menjadi solid 1px #6200ee apabila props.active === true
       * ubah border menjadi none apabila props.active === false
       */
      const Card = styled.div`
        padding: 15px;
        box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.2);
        border-radius: 8px;
      `;

      const Button = styled.button`
        padding: 10px 15px;
        border-radius: 5px;
        border: none;
        background-color: ${(props) =>
          props.variant === "primary" ? "#6200ee" : "#f44366"};
        color: white;
        cursor: pointer;
      `;

      const Input = styled.input`
        padding: 5px 15px;
        border: none;
        border-bottom-style: solid;
        border-bottom-width: 2px;
        border-bottom-color: #000000;
        color: #000000;
        outline: none;
        background-color: transparent;
      `;

      const Text = styled.p`
        color: #424242;
      `;

      function ListItem(props) {
        function handleDragOver(event) {
          // ðŸ’» jalankan event.preventDefault() untuk mencegah default behaviour dari event onDragOver berjalan
          // ðŸ’» jalankan props.onDragOver()
        }

        return (
          <Card
            draggable
            onDragStart={props.onDragStart}
            // ðŸ’» tambahkan props onDragOver={handleDragOver}

            // ðŸ’» tambahkan props active={props.active}

            style={{
              marginTop: 15,
              display: "flex",
              justifyContent: "space-between",
              alignItems: "center",
            }}
          >
            <Text>{props.title}</Text>
            <Button variant="danger" onClick={props.onDelete}>
              Delete
            </Button>
          </Card>
        );
      }

      function List(props) {
        const [dragItem, setDragItem] = React.useState(null);

        // ðŸ’» buatlah state [dragOverItem, setDragOverItem] menggunakan React.useState dengan default value null

        const isEmpty = props.items.length === 0;
        const listItems = props.items.map((item) => (
          <ListItem
            key={item.id}
            title={item.title}
            /* ðŸ’» tambahkan props active.
             * Apabila nilai dari item.id sama dengan dragOverItem.id, maka props active harus bernilai true.
             * Apabila nilai dari item.id tidak sama dengan dragOverItem.id, maka props active harus bernilai false.
             */

            onDelete={() => props.onDelete(item.id)}
            onDragStart={() => setDragItem(item)}
            // ðŸ’» tambahkan props onDragOver={() => setDragOverItem(item)}
          />
        ));
        return (
          <div>
            {isEmpty ? <Text>You have no activity to do</Text> : listItems}
          </div>
        );
      }

      function Form(props) {
        const [inputValue, setInputValue] = React.useState("");

        function handleChange(event) {
          setInputValue(event.target.value);
        }

        function handleSubmit() {
          props.onSubmit(inputValue);
          setInputValue("");
        }

        const isEmpty = inputValue === "";

        return (
          <div>
            <Input
              type="text"
              value={inputValue}
              onChange={handleChange}
              style={{ marginRight: 15 }}
            />
            <Button disabled={isEmpty} variant="primary" onClick={handleSubmit}>
              Add
            </Button>
          </div>
        );
      }

      function App() {
        const [items, setItems] = React.useState([
          {
            title: "Eat",
            id: uuidv4(),
          },
          {
            title: "Sleep",
            id: uuidv4(),
          },
          {
            title: "Code",
            id: uuidv4(),
          },
        ]);

        function addItem(title) {
          const newItem = { title, id: uuidv4() };
          const newItems = items.concat(newItem);
          setItems(newItems);
        }

        function deleteItem(targetId) {
          const newItems = items.filter((item) => item.id !== targetId);
          setItems(newItems);
        }

        return (
          <Card>
            <Text>Todo List</Text>
            <Form onSubmit={addItem} />
            <List items={items} onDelete={deleteItem} />
          </Card>
        );
      }

      const root = document.getElementById("root");
      ReactDOM.render(<App />, root);
    </script>
  </body>
</html>
