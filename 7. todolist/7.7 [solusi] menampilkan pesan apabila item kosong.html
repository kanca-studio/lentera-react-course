<html>
  <head>
    <title>Todolist</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>
    <script type="text/babel">
      function ListItem(props) {
        return (
          <div>
            <p>{props.item}</p>
            <button onClick={props.onDelete}>Delete</button>
          </div>
        );
      }

      function List(props) {
        const isEmpty = props.items.length === 0;
        const listItems = props.items.map((item, index) => (
          <ListItem
            key={item}
            item={item}
            onDelete={() => props.onDelete(index)}
          />
        ));
        return (
          <div>{isEmpty ? <p>You have no activity to do</p> : listItems}</div>
        );
      }

      function Form(props) {
        const [inputValue, setInputValue] = React.useState("");

        function handleChange(event) {
          setInputValue(event.target.value);
        }

        function handleSubmit() {
          props.onSubmit(inputValue);
          setInputValue("");
        }

        const isEmpty = inputValue === "";

        return (
          <div>
            <input type="text" value={inputValue} onChange={handleChange} />
            <button disabled={isEmpty} onClick={handleSubmit}>
              Add
            </button>
          </div>
        );
      }

      function App() {
        const [items, setItems] = React.useState(["Eat", "Sleep", "Code"]);

        function addItem(newItem) {
          const newItems = items.concat(newItem);
          setItems(newItems);
        }

        function deleteItem(targetIndex) {
          setItems((prevItems) =>
            prevItems.filter((item, index) => index !== targetIndex)
          );
        }

        return (
          <div>
            <p>Todo List</p>
            <Form onSubmit={addItem} />
            <List items={items} onDelete={deleteItem} />
          </div>
        );
      }

      const root = document.getElementById("root");
      ReactDOM.render(<App />, root);
    </script>
  </body>
</html>
