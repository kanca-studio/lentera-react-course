<html>
  <head>
    <title>React Fundamental</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>
    <script type="text/babel">
      function Greeting(props) {
        // ðŸ’» ubah default value dari state inputValue di bawah menggunakan value dari localstorage
        /*
         * ðŸ“– https://developer.mozilla.org/en-US/docs/Web/API/Window/localStorage
         * Pada referensi diatas, kita bisa mengetahui cara untuk mengambil value dari localstorage pada bagian "Example"
         */
        const [inputValue, setInputValue] = React.useState("");

        React.useEffect(() => {
          // ðŸ’» simpan inputValue ke localstorage menggunakan localstorage.setItem()
          /* ðŸ“– https://developer.mozilla.org/en-US/docs/Web/API/Window/localStorage
           * Pada referensi diatas, kita bisa mengetahui cara untuk menyimpan value ke localstorage pada bagian "Example"
           */
          // ðŸ’» tambahkan inputValue sebagai dependency, agar side effect ini dipanggil setiap kali inputValue berubah
          // ðŸ“– https://reactjs.org/docs/hooks-reference.html#conditionally-firing-an-effect
        }, []);

        function handleInputChange(event) {
          setInputValue(event.target.value);
        }

        function handleButtonClick() {
          alert("Hi " + inputValue);
          setInputValue("");
        }

        return (
          <div>
            <h1>{props.title}</h1>
            <input
              placeholder={props.inputPlaceholder}
              onChange={handleInputChange}
              value={inputValue}
            />
            <button onClick={handleButtonClick}>{props.buttonLabel}</button>
            {inputValue !== "" ? <p>Hi {inputValue}</p> : null}
          </div>
        );
      }

      const root = document.getElementById("root");
      ReactDOM.render(
        <Greeting
          title="Welcome"
          inputPlaceholder="enter your name"
          buttonLabel="Say hi"
        />,
        root
      );
    </script>
  </body>
</html>
